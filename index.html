Mobile Meets Web
================

[*Jonathan Sanchez Pando*](http://jsan.me/)


----------------------------------------------

Mobile use cases
----------------

1. Web
2. Mobility
3. Internet of Things


----------------------------------------------

**Mobile** go with **Web**
--------------------------

- Connected all the time
- Access to information everywhere
- Web trafic on mobile device is growing up fast


----------------------------------------------

**Mobile** go with **Mobility**
-------------------------------

- On the way
- Work in the field
- Geospacial informations


----------------------------------------------

**Mobile** go with **Internet of things**
-----------------------------------------

- Control stuff from everywhere (car, door, ...)
- Payments
- Beacons, Geofencing


----------------------------------------------

UX - [Mobile First](http://static.lukew.com/MobileFirst_LukeW.pdf)
-------------------

*Designing the mobile app first forced us to strip down to essentials.*

[Luke Wroblewski](http://www.lukew.com/)


----------------------------------------------

Ergonomy of a mobile app
------------------------

No concentration, no time available

- Apps must be focused and deadly simple
- Partial attention requires focused design
- Short visits
- Size of the sreen: constent must be simple/clear
- Touch screen


----------------------------------------------

Mobile First: How-to
--------------------

- Keep only the required features, remove everythings else
- Then add only very usefull features for desktop
- What you need before what you want
- It is easyer to add stuff than remove complexity


----------------------------------------------

Exemple
-------

```
register form
```

- Was very long on desktop
- Becomes 3 field: `email`, `password` and `verify password`
- Becomes 2 field: `email` and `password`

zero password authentication:

- One field authentication: `email`
- Third-party authentication / SSO: `just a button`


----------------------------------------------

Material design / Flat desing
-----------------------------

- Visual language
- Give indications: animations, shadows, spaces, typos, ...
- Simple, less processing, less perturbation


----------------------------------------------

Application Architecture
------------------------

1. Responsive / Adaptive
2. SPA / Hybrid app
3. Native app


----------------------------------------------

Responsive
----------

*Layout change depending on device size.*

- Very highy interoperability / accessibility
- indexable (seo)
- Easy to develop / lots of tools


----------------------------------------------

Responsive
----------

### How-to:

- server always sends the same HTML code to all devices
- Server side content processing
- html5 / css3 / Bootstrap
- Media queries / Viewport meta tag


----------------------------------------------

Adaptive
--------

*Alternative html computed for mobile.*

- Lighter content, good for legacy or heavy application
- Same benefit as responsive but more expensive


----------------------------------------------

Adaptive
--------

### How-to:

- Separate processing of html

### **Warning**

- handle properly SEO (ggbot user agent and duplicate content)


----------------------------------------------

Single Page App
---------------

*Client side application.*

- All asstets are static (html, js, css)
- Web hosted and offline capability ([html5 cache manifest](http://www.html5rocks.com/en/tutorials/appcache/beginner/))
- Esealy become hybride
- Not indexable


----------------------------------------------

Single Page App
---------------

### How-to:

- front-end is separate from back-end, http is between
 - Api based server to fetch raw content
 - Content is processed client side with Javascript
- Module loader / Transpiler helps for big projects

### **Warning**

- Performance matter, big codebase is an issue
- Interoperability testing


----------------------------------------------

isomorphic Single Page App
--------------------------

*Pre-process Single Page App server side.*

- Make Single Page App indexable

### How-to:

- Compute page content server side with client side code


----------------------------------------------

Hybrid app
----------

*System integrated web app.*

- Native capability (push notifications, sync, crypt, geofencing, ...)
- Native delegation for client side hight processing, 3D, ...


----------------------------------------------

Hybrid app
----------

### How-to:

- Single Page App packaged using Phonegap / Cordova

### **Warning**

- Performance matter


----------------------------------------------

Native app
----------

*System integrated app.*

- hight performance for client side hight processing, 3D, ...
- Hight development cost
- Very specific skills, not reusable knowlege
- Not interoperable, only one platform is targeted


----------------------------------------------

Native app
----------

### How-to:

- Java based for Android
- C based for iOS
- Web based for Blackberry and FFOS

Global Module Binding
---------------------

- No var validation
- Dependencies are managed in script tags
- Hard optimisation (uglify)


----------------------------------------------

Global Module Binding
---------------------

```Javascript
// mod1.js
var a = 1;
```

```Javascript
// mod2.js
console.log(a);
```


----------------------------------------------

AMD
---

- Async Module Definition
- Variable validation (all variables are explicitly declared)
- Optimisable
- Verbose
- Require.js, Steal.js


----------------------------------------------

AMD
---

```Javascript
// mod1.js
require(function () {
  return {a: 1};
});
```

```Javascript
// mod2.js
require(['mod1'], function (mod1) {
  console.log(mod1.a);
});
```

----------------------------------------------

CommonJS
--------

```Javascript
// mod1.js
exports.a = 1;
```

```Javascript
// mod2.js
var mod = require('mod1');

console.log(mod.a);
```

- Same as AMD but not async
- Must be transpiled
- Browserify, Webpack, Steal.js

----------------------------------------------

ES6
---

```Javascript
// mod1.js
export var a = 1;
```

```Javascript
// mod2.js
import {a} from 'mod1';

console.log(a);
```
- same as CommonJS
- ES6 standard, more elegant
- Babel.js, Steal.js, Require.js, Native browser comming soon

there are crossroads so lets works on it to get the best user experience.
